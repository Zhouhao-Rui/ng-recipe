<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li>
          <a
            href=" #"
            class="dropdown-item"
            (click)="onAddToShoppingList()"
            style="cursor: pointer"
            >Add ingridents to shopping list</a
          >
        </li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} -- {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
